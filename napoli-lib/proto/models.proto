// Food ordering service protobuf
syntax = "proto3";

package napoli;

message OrderEntry {
    string id = 1; // the slug name / id of this order entry
    string food = 2;
    string buyer = 3;
    uint32 quantity = 4;
}

enum OrderState {
    INVALID = 0;
    OPEN = 1;
    CLOSED = 2;
    DONE = 3;
}

message Order {
    string id = 1;
    string menu_url = 2;
    OrderState state = 3;
    repeated OrderEntry entries = 4;
}
